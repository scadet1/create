<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Calculator</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <script defer src="js/create.js"></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div class="previous">
      <div class="current">
  </div>
  <button class="span-two">AC</button>
  <button>DEL</button>
  <button>รท</button>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>*</button>
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button>+</button>
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button>-</button>
  <button>.</button>
  <button>0</button>
  <button class="span-two">=</button>
</div>
</body>
</html>
